<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Service Form</title>
    <link rel="stylesheet" href="pet-sitting.css">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="container">
        <h2>I'm looking for service for my:</h2>
        <div class="inline-labels">
            <label>
                <input type="radio" name="pet-type" value="dog" checked> Dog
            </label>
            <label>
                <input type="radio" name="pet-type" value="cat"> Cat
            </label>
            <label>
                <input type="radio" name="pet-type" value="other" onclick="toggleOtherPetInput(true)"> Other
            </label>

        </div>
        <div class="section">
            <div class="button-group">
                <button id="boarding" onclick="selectService(this)">Boarding</button>
                <button id="house-sitting" onclick="selectService(this)">House Sitting</button>
            </div>
            <div class="button-group">
                <button id="drop-in-visits" class="active" onclick="selectService(this)">Drop-In Visits</button>
                <button id="doggy-day-care" onclick="selectService(this)">Dog Walking</button>
            </div>
        </div>

        <label for="zip-code">Drop-In Visits near</label>
        <input type="text" id="zip-code" name="zip-code" placeholder="Zip code or Address">

        <label>How often do you need this service?</label>
        <div class="button-group full-width">
            <button id="one-time" class="active" onclick="selectFrequency(this)">One Time</button>
            <button id="repeat-weekly" onclick="selectFrequency(this)">Repeat Weekly</button>
        </div>

        <label>For what dates?</label>
        <input type="date" id="start-date" name="start-date">
        <input type="date" id="end-date" name="end-date">

        <label>My Dog Size</label>
        <div class="button-group">
            <button id="small" onclick="selectSize(this)">Small<br>0 - 15 lbs</button>
            <button id="medium" onclick="selectSize(this)">Medium<br>16 - 40 lbs</button>
            <button id="large" onclick="selectSize(this)">Large<br>41 - 100 lbs</button>
            <button id="giant" onclick="selectSize(this)">Giant<br>101+ lbs</button>
        </div>

        <button><a href="available-sitters.html">Search</a></button>
    </div>

    <script>
        function selectService(button) {
            document.querySelectorAll('.button-group button').forEach(btn => btn.classList.remove('active'));
            button.classList.add('active');
        }

        function selectFrequency(button) {
            document.querySelectorAll('.button-group.full-width button').forEach(btn => btn.classList.remove('active'));
            button.classList.add('active');
        }

        function selectSize(button) {
            document.querySelectorAll('.button-group button').forEach(btn => btn.classList.remove('active'));
            button.classList.add('active');
        }

        function toggleOtherPetInput(show) {
            const otherPetInput = document.getElementById('other-pet');
            if (show) {
                otherPetInput.classList.remove('hidden');
            } else {
                otherPetInput.classList.add('hidden');
            }
        }

    </script>
</body>
</html>
