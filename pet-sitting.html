<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Service Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/pet-sitting.css">

</head>
<body>
<header>
    <nav class="navbar navbar-expand-md navbar-dark" style="background-color:#ED1D24">
        <a href="index.html" class="navbar-brand">ANIMAL FARM</a>
        <button class="navbar-toggler" data-toggle="collapse" data-target="#responsive"><span class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse" id="responsive">
            <ul class="navbar-nav mr-auto text-capitalize">
                <li class="nav-item"><a href="index.html" class="nav-link">home</a></li>
                <li class="nav-item"><a href="pet-sitting.html" class="nav-link active">pet sitting</a></li>
                <li class="nav-item"><a href="profile.html" class="nav-link">profile</a></li>
                <li class="nav-item"><a href="#modalview" data-toggle="modal" class="nav-link">messages</a></li>
                <li class="nav-item"><a href="notification.html" class="nav-link">docs</a></li>
                <li class="nav-item"><a href="#" class="nav-link d-md-none">growl</a></li>
                <li class="nav-item"><a href="#" class="nav-link d-md-none">logout</a></li>
            </ul>
            <form action="" class="form-inline ml-auto d-none d-md-block">
                <input type="text" name="search" id="search" placeholder="Search" class="form-control form-control-sm">
            </form>
            <a href="notification.html" class="text-decoration-none" style="color:#CBE4F2;font-size:22px;"><i class="far fa-bell ml-3 d-none d-md-block"></i></a> 
            <img src="img\sarah-lee.jpg" alt="" class="rounded-circle ml-3 d-none d-md-block" width="32px" height="32px">
        </div>
    </nav>
</header>


    <div class="container">
        <h2>I'm looking for service for my:</h2>
        <div class="inline-labels">
            <label>
                <input type="radio" name="pet-type" value="dog" checked onclick="handlePetTypeChange()"> Dog
            </label>
            <label>
                <input type="radio" name="pet-type" value="cat" onclick="handlePetTypeChange()"> Cat
            </label>
<!--             
            <label class="animal-type-container">
                <input type="radio" name="pet-type" value="other" onclick="handlePetTypeChange()"> Other
                <div id="other-animal-type" class="hidden">
                    <input type="text" id="animal-type" name="animal-type" placeholder="Animal Type">
                </div>
            </label> -->
            <label class="animal-type-container">
                <input type="radio" name="pet-type" value="other" onclick="handlePetTypeChange()"> Other
                <input type="text" id="other-animal-type" name="animal-type" placeholder="Animal Type" class="hidden animal-type-input">
            </label>

        
        </div>
        <div class="section">
            <div class="select-service-group">
                <button id="boarding" class="active" onclick="selectService(this, 'boarding')">Boarding</button>
                <button id="house-sitting" onclick="selectService(this, 'house-sitting')">House Sitting</button>
                <button id="drop-in-visits" onclick="selectService(this, 'drop-in-visits')">Drop-In Visits</button>
                <button id="dog-walking" onclick="selectService(this, 'dog-walking')">Dog Walking</button>
            </div>
        </div>

        <label for="zip-code">Location</label>
        <input type="text" id="zip-code" name="zip-code" placeholder="Zip Code or Address">

        <div id="frequency-section" class="hidden">
            <label>How often do you need this service?</label>
            <div class="select-frequency-group">
                <button id="one-time" onclick="selectFrequency(this)">One Time</button>
                <button id="repeat-weekly" onclick="selectFrequency(this)">Repeat Weekly</button>
            </div>
        </div>
        
        <div id="dates-section">
            <label>For what dates?</label>
            <div class="date-input-container">
                <p style="margin-left: 10px; margin-right: 10px;">Drop Off:</p>
                <input type="date" id="start-date" name="start-date">
                
                <p style="margin-left: 10px; margin-right: 10px;">Pick Up:</p>
                <input type="date" id="end-date" name="end-date">
            </div>
        </div>
                            
        <div id="dog-size-section">
            <label>My Dog Size</label>
            <div class="select-size-group">
                <button id="small" onclick="selectSize(this)">Small<br>0 - 15 lbs</button>
                <button id="medium" onclick="selectSize(this)">Medium<br>16 - 40 lbs</button>
                <button id="large" onclick="selectSize(this)">Large<br>41 - 100 lbs</button>
                <button id="giant" onclick="selectSize(this)">HUGE<br>101+ lbs</button>
            </div>
        </div>
        
        <input type="submit" value="Submit" onclick="navigateToPage(event)">
    </div>

    <script>
        function selectService(button, service) {
            const frequencySection = document.getElementById('frequency-section');
            const datesSection = document.getElementById('dates-section');

            if (service === 'drop-in-visits' || service === 'dog-walking') {
                frequencySection.classList.remove('hidden');
                datesSection.classList.add('hidden');
            } else {
                frequencySection.classList.add('hidden');
                datesSection.classList.remove('hidden');
            }
            document.querySelectorAll('.select-service-group button').forEach(btn => btn.classList.remove('active'));
            button.classList.add('active');
            }
        
        function selectFrequency(button) {
            document.querySelectorAll('.select-frequency-group button').forEach(btn => btn.classList.remove('active'));
            button.classList.add('active');
        }

        function selectSize(button) {
            document.querySelectorAll('.select-size-group button').forEach(btn => btn.classList.remove('active'));
            button.classList.add('active');
        }

        function handlePetTypeChange() {
            const selectedPetType = document.querySelector('input[name="pet-type"]:checked').value;
            const dogWalkingButton = document.getElementById('dog-walking');
            const otherAnimalTypeInput = document.getElementById('other-animal-type');
            const dogSizeSection = document.getElementById('dog-size-section');

            if (selectedPetType === 'dog') {
                dogWalkingButton.classList.remove('hidden');
                otherAnimalTypeInput.classList.add('hidden');
                dogSizeSection.classList.remove('hidden');
            } else if (selectedPetType === 'cat') {
                dogWalkingButton.classList.add('hidden');
                otherAnimalTypeInput.classList.add('hidden');
                dogSizeSection.classList.add('hidden');
            } else if (selectedPetType === 'other') {
                dogWalkingButton.classList.add('hidden');
                otherAnimalTypeInput.classList.remove('hidden');
                dogSizeSection.classList.add('hidden');
            }

        }

        function navigateToPage(event) {
            event.preventDefault(); // Prevent the form from submitting
            window.location.href = "available-sitters.html"; // Redirect to the desired page
        }

    </script>
</body>
</html>
